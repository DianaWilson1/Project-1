<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <link rel="stylesheet" href="./style-support.css">
    <script src="./suppost.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav>
        <div id="destinations">
            <a href="/index.html">Shop</a>
            <a href="sale.html">On Sale</a>
            <a href="new-arrivals.html">New Arrivals</a>
            <a href="support.html">Support</a>
        </div>
        <div id="actions">
            <a href="login.html">Log in</a>
            <a href="create-account.html">Create Account</a>
            <button>
                <i class="fas fa-shopping-bag"></i>
            </button>
        </div>
    </nav>

    <section id="hero">
        <div id="headers">
            <h1>How We Can Help You Today?</h1>
        </div>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Contact</label>
                <input type="text" id="reason" name="reason" placeholder="Enter the reason for your contact" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Describe what you need help with" required></textarea>
            </div>

            <input type="submit" value="Send Request">
        </form>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the form from submitting traditionally

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const message = document.getElementById('message').value;

            if (name && phone && email && reason && message) {
                // Log the form data to the console
                console.log('Form submitted with the following data:');
                console.log('Name:', name);
                console.log('Phone:', phone);
                console.log('Email:', email);
                console.log('Reason for Contact:', reason);
                console.log('Message:', message);

                // Optionally, reset the form after submission
                document.getElementById('contactForm').reset();
            } else {
                console.log('Please fill in all the fields.');
            }
        });
        
    </script>

</body>

</html>
